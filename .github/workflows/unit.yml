name: .NET Unit CI
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        dotnet: [ "3.1.x" ]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: true
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - run: ./build.sh